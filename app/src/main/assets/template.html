<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<body>
<script src="file:///android_asset/d3.js"></script>
<script src="file:///android_asset/d3.layout.cloud.js"></script>

<style>
    @font-face {
        font-family: 'Impact';
        src: url('file:///android_asset/fonts/Impact.ttf');
    }

    body {
        font-family: 'Impact';
    }

    text:active {
        font-weight: bold;
        opacity: 0.75;
    }
</style>

<script>

var height = 400;
var width = 400;
if(window.devicePixelRatio==1.5){
    height = 460;
    width=screen.width/4;
}
if(window.devicePixelRatio==1.0){
    height = 300;
    width=screen.width/4;
}
if(window.devicePixelRatio==0.75){
    height = 230;
    width=screen.width/4;
}

height = 480;
width=300;
</script>
<script>


  var fill = d3.scale.category20();
  var myWords = ##WORDS##;
  var tmax = myWords[0][1];
  var tmin = myWords[50][1];
  d3.layout.cloud().size([300,480])
      .words(myWords.map(function(d) {
        return {text: d[0], size: 22 + 50*(d[1]-tmin)/(tmax-tmin)};
      }))
      .padding(4)
      .rotate(function() { return ~~(Math.random() * 1) * 180; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate("+width/2+","+height/2+")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .attr('onclick', function(d) { return ( 'Hello.javascriptClick("'+d.text+'");' ); } )
        .text(function(d) { return d.text; });
  }
</script>
